# ===================================================================
# JWT CONFIGURATION - TESTING
# ===================================================================
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required-for-proper-hmac512-algorithm
jwt.expiration=86400000

# ===================================================================
# SECURITY CONFIGURATION - TESTING
# ===================================================================
spring.security.user.name=test-user
spring.security.user.password=test-password

# ===================================================================
# DATABASE CONFIGURATION - TESTING (In-Memory)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# LOGGING CONFIGURATION - TESTING
# ===================================================================
logging.level.co.edu.uniajc.estudiante.opemay=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=WARN
logging.level.org.springframework.boot.test=INFO

# ===================================================================
# CIRCUIT BREAKER CONFIGURATION - TESTING
# ===================================================================
resilience4j.circuitbreaker.instances.productService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.productService.sliding-window-size=5
resilience4j.circuitbreaker.instances.productService.minimum-number-of-calls=3

# ===================================================================
# MOCKITO CONFIGURATION - TESTING
# ===================================================================
spring.test.mockmvc.print=LOG_DEBUG

# ===================================================================
# SPRING BOOT TEST CONFIGURATION
# ===================================================================
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===================================================================
# ACTUATOR CONFIGURATION - TESTING
# ===================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always