# Configuración para pruebas
spring.profiles.active=test

# JWT Configuration para testing (usando las mismas claves que en JwtService)
app.jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required
app.jwt.expiration=86400000

# Logging para testing
logging.level.co.edu.uniajc.estudiante.opemay=INFO
logging.level.root=WARN

# Circuit Breaker - configuración para testing
resilience4j.circuitbreaker.instances.productService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.productService.sliding-window-size=5

# Evita que Firebase se inicialice en los tests
firebase.enabled=false